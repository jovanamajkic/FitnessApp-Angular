<h3 mat-dialog-title>Program purchase</h3>
<mat-dialog-content class="content">
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Select payment method</mat-label>
            <mat-select (selectionChange)="onSelectionChange($event)" formControlName="payment" required>
                <mat-option value="Credit card">Credit card</mat-option>
                <mat-option value="PayPal">PayPal</mat-option>
                <mat-option value="In person">In person</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="isCardSelected">
            <mat-label>Enter credit card number</mat-label>
            <input matInput type="text" placeholder="XXXX XXXX XXXX XXXX" minlength="16" maxlength="19" formControlName="card" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="actions-container">
    <button mat-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="onConfirm()" [disabled]="form.invalid">Confirm</button>
</mat-dialog-actions>
