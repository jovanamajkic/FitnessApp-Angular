<div class="dialog">
    <h1 mat-dialog-title>Add comment</h1>
    <mat-dialog-content class="content">
        <form [formGroup]="commentForm">
            <mat-form-field appearance="fill">
                <mat-label>Content</mat-label>
                <textarea matInput formControlName="content" rows="4"></textarea>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button color="warn" mat-dialog-close>Cancel</button>
        <button mat-flat-button color="primary" (click)="onAdd()">Add</button>
    </mat-dialog-actions>
</div>
