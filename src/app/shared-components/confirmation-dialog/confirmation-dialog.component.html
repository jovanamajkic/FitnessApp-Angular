<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to {{ key }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-flat-button color="primary" (click)="onYes()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
