<div class="background">
    <mat-card class="card">
        <mat-card-title class="title">LOGIN/REGISTER</mat-card-title>
        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="Login">
                <mat-card-content>
                    <form class="contentLogin" [formGroup]="formLogin">
                        <mat-form-field>
                            <input matInput placeholder="Username" required formControlName="username">
                            <mat-icon matSuffix>account_circle</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Password" required formControlName="password" [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <button mat-flat-button color="primary" (click)="login()" [disabled]="isLoading">LOGIN</button>
                    </form>
                </mat-card-content>
            </mat-tab>
            <mat-tab label="Register">
                <mat-card-content>
                    <form [formGroup]="formRegister" name="formRegister">
                        <div class="contentRegister">
                            <div class="field">
                                <mat-form-field>
                                    <input matInput placeholder="First name" required formControlName="firstName">
                                    <mat-icon matSuffix>person</mat-icon>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Last name" required formControlName="lastName">
                                    <mat-icon matSuffix>person</mat-icon>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="City" required formControlName="city">
                                    <mat-icon matSuffix>location_city</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="field">
                                <mat-form-field>
                                    <input matInput placeholder="Email" required formControlName="email" type="email">
                                    <mat-icon matSuffix>mail</mat-icon>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Username" required formControlName="username">
                                    <mat-icon matSuffix>account_circle</mat-icon>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Password" required formControlName="password" [type]="hide ? 'password' : 'text'">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="upload-container">
                            <input type="file" formControlName="avatar" (change)="onFileChange($event)" accept="image/*"  style="display: none;" #fileInput>
                            <button mat-stroked-button (click)="fileInput.click()">
                                Upload Avatar (optional)
                                <mat-icon matSuffix>upload</mat-icon>
                            </button>
                            <span *ngIf="selectedFile" style="align-content: center;">{{ selectedFile.name }}</span>
                        </div>
                        <div class="registerContainer"> 
                            <button mat-flat-button color="primary" class="registerBtn" (click)="register()" [disabled]="isLoading">REGISTER</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
        <div class="spinner-container" *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
    </mat-card>
</div>
