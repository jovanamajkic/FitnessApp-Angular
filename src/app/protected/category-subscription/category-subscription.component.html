<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Available categories</mat-card-title>
            <mat-card-subtitle>Select categories and you will receive daily notifications of available programs on your mail</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let category of categories | keyvalue">
                    <div class="item">
                        <p>{{ category.key.name }}</p>
                        <button mat-raised-button color="primary" *ngIf="category.value === false" (click)="subscribe(category.key)">Subscribe</button>
                        <button mat-raised-button color="primary" *ngIf="category.value === true" (click)="unsubscribe(category.key)">Unsubscribe</button>
                    </div>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
