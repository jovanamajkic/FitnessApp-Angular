<h2 mat-dialog-title>PASSWORD CHANGE</h2>
<mat-dialog-content style="width: 100%;">
    <form [formGroup]="formPassword" style="display: flex; flex-direction: column; justify-content: center;">
        <mat-form-field>
            <mat-label>Current password</mat-label>
            <input matInput formControlName="currPassword" [type]="hide1 ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>New password</mat-label>
            <input matInput formControlName="newPassword" [type]="hide2 ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions style="width: 100%; justify-content: end;">
    <button mat-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="save()" mat-dialog-close>Save</button>
</mat-dialog-actions>
